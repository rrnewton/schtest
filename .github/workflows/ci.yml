name: Build and test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Clippy check
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test -- --skip test_process_iterations

  python_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y stress-ng hwloc
          # Note: perf tools may not work properly in CI containers
          # but we'll install them anyway for completeness
          sudo apt-get install -y linux-tools-common linux-tools-generic || true

      - name: Run Python tests
        run: |
          cd scripts
          make install_deps typecheck
          lstopo
          lstopo --output-format xml --no-io --no-bridges
          make unittest-ci
          make quick_test # e2e test
