[tool.pyright]
# Configure Pyright/Pylance to be less strict about third-party libraries
# while maintaining strict checking for our own code

# Type checking mode - keep strict for our code
# typeCheckingMode = "strict"
typeCheckingMode = "standard"

# Python environment configuration
pythonPath = "/root/venvs/schtest_venv/bin/python"
venvPath = "/root/venvs"
venv = "schtest_venv"

# Include/exclude paths
include = ["."]
exclude = ["**/__pycache__", "**/.mypy_cache"]

